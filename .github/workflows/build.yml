name: build
on: push

jobs:
  aah:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      SDKMANAGER: /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager

    steps:
      # 1) Clona el repo
      - uses: actions/checkout@v4

      # 2) Java 17 â†’ instala SDK y acepta licencias
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install SDK 29 + licenses
        run: |
          yes | $SDKMANAGER --licenses
          yes | $SDKMANAGER "platforms;android-29" "build-tools;29.0.3"

      # 3) Cambia a Java 8 (el que Gradle necesita)
      - name: Switch to Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      # 4) Compila el APK
      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      # 5) Publica el artefacto
      - uses: actions/upload-artifact@v4
        with:
          name: aah-apk
          path: app/build/outputs/apk/debug/app-debug.apk
