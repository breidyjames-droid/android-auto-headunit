name: build
on: push

jobs:
  aah:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      SDKMANAGER: /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager

    steps:
      - uses: actions/checkout@v4           # clona

      - uses: actions/setup-java@v4         # Java 17 solo para sdkmanager
        with:
          distribution: temurin
          java-version: 17

      - name: Install SDK 29 + licencias
        run: |
          yes | $SDKMANAGER --licenses
          yes | $SDKMANAGER "platforms;android-29" "build-tools;29.0.3"

      - uses: actions/setup-java@v4         # vuelve a Java 8 para Gradle
        with:
          distribution: temurin
          java-version: 8

      - name: Dar permiso al wrapper         # <–– ESTA línea arregla tu error
        run: chmod +x gradlew

      - name: Build debug APK                # compila
        run: ./gradlew assembleDebug --no-daemon

      - uses: actions/upload-artifact@v4     # sube el APK
        with:
          name: aah-apk
          path: app/build/outputs/apk/debug/app-debug.apk
