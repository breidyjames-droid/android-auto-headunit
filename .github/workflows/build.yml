name: build
on: push

jobs:
  aah:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      SDKMANAGER: /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager

    steps:
      # 1) Clona el repo
      - uses: actions/checkout@v4

      # 2) Java 8
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      # 3) Acepta licencias e instala SDK m√≠nimo
      - name: Install Android SDK 29
        run: |
          yes | $SDKMANAGER --licenses
          yes | $SDKMANAGER "platforms;android-29" "build-tools;29.0.3"

      # 4) Compila el APK debug
      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      # 5) Sube el APK como artefacto
      - uses: actions/upload-artifact@v4
        with:
          name: aah-apk
          path: app/build/outputs/apk/debug/app-debug.apk
